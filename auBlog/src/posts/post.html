<template>
  <require from="../resources/elements/blog-post"></require>

  <div class="alert alert-danger" if.bind="error">
    ${error}
  </div>

  <blog-post post.bind="post"></blog-post>
  <a
    if.bind="authService.currentUser === post.author"
    route-href="route: post-edit; params.bind: {id: post.slug}"
    class="btn btn-primary"
    >Edit Post</a
  >
</template>
