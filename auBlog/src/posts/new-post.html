<template>
  <h1>Create Post</h1>
  <form submit.delegate="createPost()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" placeholder="Your Post title" value.bind="post.title" />
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea name="body" class="form-control" rows="10" value.bind="post.body"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>
</template>
