<template>
  <require from="bootstrap/dist/css/bootstrap.css"></require>
  <require from="./assets/styles/blog.css"></require>
  <div class="blog-masthead">
    <div class="container">
      <nav class="blog-nav">
        <a class="blog-nav-item ${router.currentInstruction.config.name === 'home' && 'active'}" href="#">Home</a>
        <a
          class="blog-nav-item ${router.currentInstruction.config.name === 'login' && 'active'}"
          route-href="login"
          if.bind="!currentUser"
          >Log In</a
        >
        <a class="blog-nav-item" href="#" if.bind="!currentUser">Sign Up</a>
        <a class="blog-nav-item" href="#" if.bind="currentUser">New Post</a>
        <a class="blog-nav-item" href="#" if.bind="currentUser" click.delegate="logout()">Log Out</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="blog-header">
      <h1 class="blog-title">The Bootstrap Blog</h1>
      <p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p>
    </div>

    <div class="row">
      <div class="col-sm-8 blog-main">
        <router-view></router-view>
      </div>
      <!-- /.blog-main -->

      <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
        <p>Welcome, ${currentUser || 'Guest'}</p>
        <div class="sidebar-module sidebar-module-inset">
          <h4>Tags</h4>
          <a route-href="route: tag-view; params.bind: { tag }" repeat.for="tag of tags">
            <span class="badge badge-pill badge-info">${tag}</span>
          </a>
        </div>
        <div class="sidebar-module">
          <h4>Archives</h4>
          <ol class="list-unstyled">
            <li repeat.for="archive of archives">
              <a route-href="route: archive-view; params.bind: { archive }">${archive}</a>
            </li>
          </ol>
        </div>
        <div class="sidebar-module">
          <h4>Elsewhere</h4>
          <ol class="list-unstyled">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Facebook</a></li>
          </ol>
        </div>
      </div>
      <!-- /.blog-sidebar -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->

  <footer class="blog-footer">
    <p>
      Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by
      <a href="https://twitter.com/mdo">@mdo</a>.
    </p>
    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>
</template>
