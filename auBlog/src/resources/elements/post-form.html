<template>
  <h1>${title}</h1>
  <form submit.delegate="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" placeholder="Your Post title" value.bind="post.title" />
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" class="form-control" rows="10" value.bind="post.body"></textarea>
    </div>

    <div class="form-check" repeat.for="tag of allTags">
      <input type="checkbox" class="form-check-input" value.bind="tag" checked.bind="post.tags" />
      <label for="" class="form-check-label">${tag}</label>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Add a new tag" value.bind="newTag" />
      <button type="button" class="btn btn-primary" click.delegate="addTag()">Add a Tag</button>
    </div>

    <hr />
    <button type="submit" class="btn btn-primary">${title}</button>
  </form>
</template>
